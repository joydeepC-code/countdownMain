<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sale!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="slider">
        <figure>
            <img src="./countdown-images/1.png" alt>
            <img src="./countdown-images/2.png" alt>
            <img src="./countdown-images/3.png" alt>
            <img src="./countdown-images/4.png" alt>
            <img src="./countdown-images/5.png" alt>
        </figure>
    </div>
    <div id="clockdiv">
        <div>
            <div class="smalltext">SALE ENDS IN</div>
        </div>
        <br><br>
        <div>
            <span id="hours"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span id="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span id="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>
</body>
    <script src="./script.js"></script>
